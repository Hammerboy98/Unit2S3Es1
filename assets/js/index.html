<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center my-4">
      <div class="row">
        <div class="col">
          <form id="form">
            <div class="mb-3">
              <label for="nomePet" class="form-label fw-semibold"
                >Nome Pet</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="nomePet"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Proprietario" class="form-label fw-semibold"
                >Proprietario</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="Proprietario"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Specie" class="form-label fw-semibold">Specie</label>
              <input
                required
                type="text"
                class="form-control"
                id="Specie"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Razza" class="form-label fw-semibold">Razza</label>
              <input
                required
                type="text"
                class="form-control"
                id="Razza"
                aria-describedby="emailHelp"
              />
            </div>

            <button type="submit" class="btn btn-success text-center p-2">
              Invio
            </button>
          </form>
        </div>

        <div class="container mb-4">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Animali</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Species</th>
                    <th scope="col">Breed</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
        <script src="/assets/js/script.js"></script>
      </div>
    </div>
  </body>
</html>
